<p>A singular value decomposition is obtained with</p>
<pre class="code-display tex2jax_ignore">
U, Sigma, V = A.SVD()	    
		</pre>
<p class="continuation">It's important to note that the matrix must be defined using <code class="code-inline tex2jax_ignore">RDF</code>.  For instance, <code class="code-inline tex2jax_ignore">A = matrix(RDF, 3,2,[1,0,-1,1,1,1])</code>.</p>
