<div class="para">The <em class="alert">modality</em> of a distribution indicates the number of peaks or hills in its histogram.</div>
<ul class="disc">
<li><div class="para">It is unimodal if it has one peak.</div></li>
<li><div class="para">It is bimodal if it has two peaks.</div></li>
<li><div class="para">It is multimodal if it has multiple peaks.</div></li>
