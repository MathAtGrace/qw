<p>The <em class="alert">modality</em> of a distribution indicates the number of peaks or hills in its histogram.</p>
<ul class="disc">
<li><p>It is unimodal if it has one peak.</p></li>
<li><p>It is bimodal if it has two peaks.</p></li>
<li><p>It is multimodal if it has multiple peaks.</p></li>
</ul>
