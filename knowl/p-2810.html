<p><dfn class="terminology">Variables</dfn> are used to represent values we don't know or that may change. For a function, the input is called the <dfn class="terminology">independent variable</dfn>, and the output is called the <dfn class="terminology">dependent variable</dfn>. This is because the output depends on the input.</p>
