<div class="para">Pressure at the surface of the ocean is about <span class="quantity">14.6 <sup>lb</sup>⁄<sub>in<sup>2</sup></sub></span> (pounds per square inch). If you dive under water <span class="process-math">\(20\)</span> feet the pressure is about <span class="quantity">23.6 <sup>lb</sup>⁄<sub>in<sup>2</sup></sub></span>. That’s an average rate of pressure increase of about <span class="quantity">0.45 <sup>lb</sup>⁄<sub>in<sup>2</sup></sub></span> pounds per square inch, per foot underwater.</div></article><span class="incontext"><a href="sec-models-linear.html#li-1287" class="internal">in-context</a></span>
