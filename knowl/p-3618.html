<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Next, the graph oscillates up and down around a “middle height”. For periodic functions, this height is called the <dfn class="terminology">midline</dfn>. For example, when the radius was <span class="process-math">\(20\)</span> meters and the loading platform was <span class="process-math">\(10\)</span> meters, the <dfn class="terminology">midline</dfn> was the height <span class="process-math">\(y = 30\)</span> meters.</p>
