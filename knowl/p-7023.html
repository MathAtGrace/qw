<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>When <span class="process-math">\(A\)</span> is orthogonally diagonalizable, notice that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A^T=(QDQ^T)^T = (Q^T)^TD^TQ^T = QDQ^T = A.
\end{equation*}
</div>
<p class="continuation">That is, when <span class="process-math">\(A\)</span> is orthogonally diagonalizable, <span class="process-math">\(A=A^T\)</span> and we say that <span class="process-math">\(A\)</span> is <em class="emphasis">symmetric</em>.</p>
