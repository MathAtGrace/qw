<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Note that the asterisk (*) is used for multiplication. Spreadsheets don't recognize parentheses as indicators of multiplication like calculators do, so even if you have parentheses for the order of operations, the asterisk is also needed.</p>
