<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Pressure at the surface of the ocean is about <span class="quantity">14.6 <sup>lb</sup>⁄<sub>in<sup>2</sup></sub></span> (pounds per square inch). If you dive under water <span class="process-math">\(20\)</span> feet the pressure is about <span class="quantity">23.6 <sup>lb</sup>⁄<sub>in<sup>2</sup></sub></span>. That's an average rate of pressure increase of about <span class="quantity">0.45 <sup>lb</sup>⁄<sub>in<sup>2</sup></sub></span> pounds per square inch, per foot underwater.</p>
